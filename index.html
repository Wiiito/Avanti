	<body class="bg-white">
		<!-- Codigo Promocional -->
		<div
			class="bg-[var(--blue)] text-white text-sm py-1 px-3 text-center font-bold"
		>
			Ganhe <span class="bg-[var(--purple)] px-1">R$10,00</span> de desconto no
			seu primeiro pedido. Utilize o cupom
			<span class="font-normal"> DESCONTO10 </span>
		</div>

		<!-- Header -->
		<header class="block px-4 py-6 shadow-[0px_3px_3px_0px_rgba(0,0,0,0.05)]">
			<div class="flex justify-between">
				<div
					class="flex flex-col w-6 h-6 justify-between *:w-full *:h-0.5 *:bg-black *:rounded-full"
				>
					<span></span><span></span><span></span>
				</div>

				<a href="/">
					<div class="h-6 w-auto">
						<img
							src="public/images/logo.svg"
							alt="Avanti Logo"
							class="h-full"
						/>
					</div>
				</a>

				<div
					class="relative h-6 w-6 after:content-['2'] after:text-center after:leading-5 after:text-xs after:text-white after:font-semibold after:absolute after:top-0 after:left-full after:w-5 after:h-5 after:rounded-full after:transform after:-translate-x-1/2 after:-translate-y-1/2 after:bg-[var(--blue)]"
				>
					<img src="public/icons/cart.svg" alt="Carrinho" />
				</div>
			</div>

			<form class="relative mt-6">
				<input
					type="text"
					class="border border-[var(--lightGray)] rounded-[0.625rem] text-sm py-2.5 pl-4 w-full placeholder:font-semibold placeholder:text-black outline-1 outline-transparent focus:outline-black font-black font-semibold"
					placeholder="Digite aqui o que você procura"
				/>
				<button type="submit" class="absolute right-4 top-2.5 w-5 h-5">
					<img
						src="public/icons/search.svg"
						alt="Procurar"
						class="h-full w-full"
					/>
				</button>
			</form>
		</header>

		<!-- Hero -->
		<div
			id="sliderContainer"
			class="relative w-full h-[19.125rem] overflow-x-hidden"
		>
			<div
				class="flex w-full h-full bg-[var(--gray)] *:h-full *:w-full *:overflow-hidden snap-x snap-mandatory overflow-x-scroll noScrollBar *:snap-center *:shrink-0 *:relative"
			>
				<div class="contentContaniner relative">
					<img
						src="public/images/chair.png"
						class="absolute h-full mix-blend-darken"
						alt="Chair Image"
					/>

						class="absolute w-[8.75rem] h-[10.25rem] ml-[50%] transform -translate-y-1/2 top-1/2 text-center font-[Nunito,sans-serif]"

							<span class="font-bold">Super </span>Sale
						</p>
						<p class="mt-3 text-xs text-[var(--blue)] font-bold uppercase">

					>

						>

				</div>
			</div>

			<div
				class="absolute bottom-2 left-1/2 flex transform -translate-x-1/2 *:relative *:w-2 *:h-2 gap-2 *:rounded-full *:bg-[var(--darkGray)]"

		</div>
	</body>
</html>
